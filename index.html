<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

 <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
<!-- ---------------------- lógica aplicada no registro -------------------- -->
</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>


      <label>
        Email:
        <input id="inputEmail" type="email" required>
        <span aria-live="polite" hidden>Por favor insira um endereço de email válido</span>
      </label>
      <label>
          Senha:
          <input id="inputPassword" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" maxlength="12" required>
        <span  aria-live="polite" hidden>Sua senha precisa ter entre 6 e 12 caracteres e conter uma letra maiúscula, uma letra minúscula e um número</span>
      </label>
      <button type="submit" id="loginButton" disabled>Acessar</button>
    </form>
    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <!-- <script src="/scripts/utils.js"></script> -->
  <script src="scripts/login.js"></script>
 


</body>

</html>
