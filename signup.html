<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  
</head>

<body>
  
  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      
      <label>
        Nome:
        <input id="userName" type="text">
        <p id="errorName" class="error"></p>
      </label>
      <label>
        Sobrenome:
        <input id="userLastName" type="text">
        <p id="errorLastName" class="error"></p>
      </label>
      <label>
        Email:
        <input id="userEmail" type="text">
        <p id="errorEmail" class="error"></p>
      </label>
      <label>
        Senha:
        <input id="userPassword" type="password">
        <p id="errorPassword" class="error"></p>
      </label>
      <label>
        Repetir senha:
        <input id="userRePassword" type="password">
        <p id="errorRePassword"  class="error"></p>
      </label>
      
      <button id="signupButton">Criar conta</button>
      <p class="msgSuccess" id="userSuccess"></p>
      
    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  <!-- <script src="scripts/utils.js"></script> -->
  <script src="scripts/signup.js"></script>
  
</body>

</html>
